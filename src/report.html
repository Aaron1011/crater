<!DOCTYPE html>

<meta charset="utf-8">
<link rel="stylesheet" href="report.css">
<script src="report.js"></script>

<header>
  <div>
    Experiment:
    <span id="ex-name"></span>
  </div>
  <div>
    Toolchain 1:
    <span id="ex-tc1"></span>
  </div>  
  <div>
    Toolchain 2:
    <span id="ex-tc2"></span>
  </div>
</header>

<div id="controls">
  <span id="c-regressed" class="regressed">
    regressed
    <span class="count"></span>
  </span>
  <span id="c-fixed" class="fixed">
    fixed
    <span class="count"></span>
  </span>
  <span id="c-same-fail" class="same-fail">
    same-fail
    <span class="count"></span>
  </span>
  <span id="c-same-build-pass" class="same-build-pass">
    same-build-pass
    <span class="count"></span>
  </span>
  <span id="c-same-test-pass" class="same-test-pass">
    same-test-pass
    <span class="count"></span>
  </span>
  <span id="c-unknown" class="unknown">
    unknown
    <span class="count"></span>
  </span>
</div>

<table id="results">
  <tr>
    <th>name</th><th>toolchain 1</th><th>toolchain 2</th>
  </tr>
</table>
