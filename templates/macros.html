{% macro toolchain_name(ex, tc) %}
    {%- if tc.source.type == "dist" %}
        {{ tc.source.name }}
    {%- elif tc.source.type == "ci" %}
        <a href="https://github.com/rust-lang/rust/commit/{{ tc.source.sha }}">{{ tc.source.sha }}</a>
    {%- else -%}
        {{ tc.source|json_encode }}
    {%- endif -%}

    <div class="flags">
        {% if tc.enable_rustflags %}
            <span>rustflags: <code>{{ ex.rustflags }}</code></span>
        {% endif %}
    </div>
{% endmacro %}
